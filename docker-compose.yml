version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: pulse-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pulse-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulse-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/pulse
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - JWT_EXPIRE=7d
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - mongodb
      - ai-service
    networks:
      - pulse-network
    volumes:
      - ./backend/uploads:/app/uploads

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: pulse-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    networks:
      - pulse-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pulse-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - pulse-network

networks:
  pulse-network:
    driver: bridge

volumes:
  mongodb_data:
